<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHoPPing</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bx-store'></i>
                <span>SHoPPing's</span>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>    
        <div class="user">
           <img src="user.png" class="user-im">
           <div>
             <p>User</p>
             <p>Admin</p>
           </div>
        </div>  
      <ul>
        <li>
            <a href="#">
                <i class='bx bxs-grid'></i>
                <span class="nav-items" >Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-category-alt'></i>
                <span class="nav-items" >Categories</span>
            </a>
            <span class="tooltip">Categories</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-cart'></i>
                <span class="nav-items" >Cart</span>
            </a>
            <span class="tooltip">Cart</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog'></i>
                <span class="nav-items" >Setting</span>
            </a>
            <span class="tooltip">Setting</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="nav-items" >Logout</span>
            </a>
            <span class="tooltip">Logout</span>
        </li>
      </ul>  
    </div>

    <div class="main-content">
        <div class="container">
            <h1>SHoPPing SHoPPing</h1>
        </div>
    </div>
    
</body>
<script>
    let btn=document.querySelector('#btn')
    let sidebar= document.querySelector('.sidebar')

    btn.onclick=function()
    {
        sidebar.classList.toggle('active')
    }
</script>
</html>
